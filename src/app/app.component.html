<main>
    <div class="container">
        <div class="row">
          <div class="col-md-5 chatbox">
              <div class="panel panel-primary">
                  <div class="panel-heading">
                      <span class="glyphicon glyphicon-comment"></span> Chat
                      <div class="btn-group pull-right">
                          <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </button>
                         <ul class="dropdown-menu slidedown">
                              <li><a href="#"><span class="glyphicon glyphicon-refresh"></span>Refresh</a></li>
                              <li><a href="#"><span class="glyphicon glyphicon-ok-sign"></span>Available</a></li>
                              <li><a href="#"><span class="glyphicon glyphicon-remove"></span>Busy</a></li>
                              <li><a href="#"><span class="glyphicon glyphicon-time"></span>Away</a></li>
                              <li class="divider"></li>
                              <li><a href="#"><span class="glyphicon glyphicon-off"></span>Sign Out</a></li>
                          </ul>
                      </div>
                  </div>
                  <div class="panel-body">
                      <ul class="chat">
                          <li class="clearfix" *ngFor="let mensaje of msgs; index as i" [ngClass]="{'left': mensaje.user === 'unamad', 'right': mensaje.user === 'usuario' }">
                                <span class="chat-img" [ngClass]="{'pull-left': mensaje.user === 'unamad', 'pull-right': mensaje.user === 'usuario' }">
                                    <img *ngIf="mensaje.user === 'unamad'" src="../assets/img/logo.png" alt="User Avatar" class="img-circle" width="50px" />
                                    <img *ngIf="mensaje.user === 'usuario'" src="../assets/img/user.png" alt="User Avatar" class="img-circle" width="50px" />

                                </span>
                                <div class="chat-body clearfix">
                                    <div class="header"  *ngIf="mensaje.user === 'unamad'">
                                        <strong class="primary-font">{{mensaje.user}}</strong> <small class="pull-right text-muted">
                                    <span class="glyphicon glyphicon-time"></span>{{mensaje.time | date:'shortTime'}}</small>
                                    </div>
                                    <div class="header" *ngIf="mensaje.user === 'usuario'">
                                            <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>{{mensaje.time | date:'shortTime'}}</small>
                                            <strong class="pull-right primary-font">{{mensaje.user}}</strong>
                                        </div>
                                    <p>
                                        {{mensaje.text}}
                                    </p>
                                </div>
                          </li>
                      </ul>
                  </div>
                  <div class="panel-footer">
                      <form  class="input-group" #f = "ngForm" ngNativeValidate (submit) = "sendMessage(f)">
                          <input [(ngModel)] = "text"  name="text" required type="text" class="form-control input-sm" placeholder="Type your message here..." />
                          <span class="input-group-btn">
                              <button class="btn btn-warning btn-sm" type="submit">
                                  Enviar</button>
                          </span>
                        </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</main>
